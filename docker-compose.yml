services:
  app:
    build: .
    ports:
      - 8017:8017
    depends_on:
      - mysqldbb
    restart: always
    volumes:
      - /home/lingerie/file:/code/app/static

  mysqldbb:
    image: "mysql:8.0.31"
    expose:
      - 3306
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=lingerie
      - MYSQL_USER=kerby
      - MYSQL_PASSWORD=123456
      - MYSQL_ROOT_PASSWORD=123456
    volumes:
      - my-datavolume:/var/lib/mysql


volumes:
  my-datavolume:
    driver: local  # Define the driver and options under the volume name
    driver_opts:
        type: none
        device: /home/lingerie/databack
        o: bind
